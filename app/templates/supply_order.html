{% extends 'base.html' %}
{% block content %}

   <p>:نام ماده</p><input class="supply-order-input" type="text" name="supply_name" value="">
   {% csrf_token %}
   <div class="clear"></div>
    <p>:مقدار ماده</p><input class="supply-order-input" type="Number" min="0" name="supply_amount" value="">

   </div>

</form>
<div class="clear"></div>

{% endblock %}
